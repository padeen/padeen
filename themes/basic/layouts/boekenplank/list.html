{{ define "main" }}
<div class="flex flex-col space-y-9">
<header class="m-0">
<h1>{{ .Title }}</h1>
</header>
{{ partial "navigation.html" . }}
{{ .Content }} 
{{ range first 2 .Pages }}
<h3>{{ .Title }}</h3>
<div class="flex flex-col items-start justify-items space-y-3 md:flex-row md:space-x-3.5 md:space-y-0">
<img
  src="{{ .Params.Bookcover }}"
  class="mx-auto object-cover h-72 md:h-48"
  alt="{{ .Params.Bookcoveralt }}"
/>
<p>{{ .Summary }}</p>
</div>
{{ end }}
<h2>Boeken 2023</h2>
<p>Boeken die de concepten versterken.</p>
{{ range last 2 .Pages }}
<h3>{{ .Title }}</h3>
<div class="flex flex-col items-start justify-items space-y-3 md:flex-row md:space-x-3.5 md:space-y-0">
<img
  src="{{ .Params.Bookcover }}"
  class="mx-auto object-cover h-72 md:h-48 "
  alt="{{ .Params.Bookcoveralt }}"
/>
<p>{{ .Summary }}</p>
</div>
{{ end }} 
</div>
{{ end }}
