{{ define "main" }}
<div class="flex flex-col space-y-6">
<h1>{{ .Title }}</h1>
{{ .Content }} 
{{ range first 2 .Pages }}
<h3>{{ .Title }}</h3>
<div class="flex flex-col items-start justify-items md:flex-row md:space-x-3.5">
<img
  src="{{ .Params.Bookcover }}"
  class="mx-auto object-cover h-72 md:h-48"
  alt="{{ .Params.Bookcoveralt }}"
/>
<p>{{ .Summary }}</p>
</div>
{{ end }}
<h2>Boeken 2023</h2>
<p>Boeken die de concepten te versterken.</p>
{{ range last 2 .Pages }}
<h3>{{ .Title }}</h3>
<div class="flex flex-col items-start justify-items md:flex-row md:space-x-3.5">
<img
  src="{{ .Params.Bookcover }}"
  class="mx-auto object-cover h-72 md:h-48 "
  alt="{{ .Params.Bookcoveralt }}"
/>
<p>{{ .Summary }}</p>
</div>
</div>
{{ end }} {{ end }}
