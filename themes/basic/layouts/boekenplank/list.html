{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range first 2 .Pages }}
    <h2>{{ .Title }}</h2>
    <p>{{ .Summary }}</p>
  {{ end }}
  <h2>Extra boeken die het vermelden waard zijn</h2>
  {{ range last 2 .Pages }}
    <h2>{{ .Title }}</h2>
    <p>{{ .Summary }}</p>
  {{ end }}
{{ end }}
